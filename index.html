<!DOCTYPE html>
<HTML>
<head>
<link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="playground.css" rel="stylesheet">
<script type="text/javascript" src="jquery.min.js" async=""></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" async=""></script>
</head>
<body>
	<h1>This is my playground</h1>
	<div class="container">
	  <div class="row">
		<div class="col-sm">
		  One of three columns
		</div>
		<div class="col-sm">
		  One of three columns
		</div>
		<div class="col-sm">
		  <p>Something Interesting</p>
		  
		  	<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			  Launch demo modal
			</button>
		</div>
	  </div>
	</div>
	


	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			...
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>	
	
</body>
</HTML>
